<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="seccion">
        <p class="parrafo" id="parrafo-1" draggable="true">1. Primero</p>
        <p class="parrafo" id="parrafo-2" draggable="true">2. Segundo</p>
      </div>
      <div class="seccion">
        <p class="parrafo" id="parrafo-3" draggable="true">3. Tercero</p>
        <p class="parrafo" id="parrafo-4" draggable="true">4. Cuarto</p>
      </div>
      <div class="seccion">
        <p class="parrafo" id="parrafo-5" draggable="true">5. Quinto</p>
        <p class="parrafo" id="parrafo-6" draggable="true">6. Sexto</p>
      </div>
      <div class="seccion">
        <p class="parrafo" id="parrafo-7" draggable="true">7. Septimo</p>
        <p class="parrafo" id="parrafo-8" draggable="true">8. Octavo</p>
      </div>
      <br>
      <div class="seccion">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSSMWeEC0tULzOjfWFAOdOHjUw9WjXhBDbirg&usqp=CAU" alt="" class="papelera">
      </div>
    </div>
  </body>
  <script src="index.js"></script>

</html>
